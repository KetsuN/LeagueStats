<div class="container" ng-controller = "KdaController">
  <div>
      Summoner Name:  <input type="text" ng-model="summoner" /><br />
      <input type="submit" ng-click="queryForHourlyKda(summoner)" value="Query Hourly KDA" />
      <input type="submit" ng-click="queryForDailyKda(summoner)" value="Query Daily KDA" />
  </div>
  <highchart id="chart1" config="chartOptions" class="span1"></highchart>
</div>
